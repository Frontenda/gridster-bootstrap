<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo » Serialize » gridster.js</title>
    <link rel="stylesheet" type="text/css" href="./index_files/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="./index_files/demo.css">
    <link rel="stylesheet" type="text/css" href="./app/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./app.css">


    <style type="text/css">
    #log {
        display: block;
        width: 100%;
        height: 20px;
        margin-bottom: 20px;
        -webkit-transition: height 0.3s ease;
        -moz-transition: height 0.3s ease;
        -ms-transition: height 0.3s ease;
        -o-transition: height 0.3s ease;
        transition: height 0.3s ease;
    }
    #log:focus {
        height: 100px;
    }
    </style>
    <style type="text/css"></style>
</head>

<body style="">

    <h1>Demo</h1>

    <p>Alter the gridster layout and press Go! below</p>

    <div class="controls">
        <button class="js-seralize btn btn-success btn-lg">Go!</button>
    </div>

    <hr>

    <h2>Gridster Layout</h2>
    <div class="gridster ready">
        <ul style="height: 260px; width: 1320px; position: relative;">
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="2" class="gs-w">0</li>
            <li data-row="1" data-col="3" data-sizex="1" data-sizey="2" class="gs-w">1</li>
            <li data-row="1" data-col="4" data-sizex="1" data-sizey="1" class="gs-w">2</li>
            <li data-row="1" data-col="7" data-sizex="3" data-sizey="1" class="gs-w">3</li>

            <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">4</li>
            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1" class="gs-w">5</li>
            <li data-row="2" data-col="9" data-sizex="1" data-sizey="1" class="gs-w">6</li>
            <li data-row="3" data-col="2" data-sizex="1" data-sizey="1" class="gs-w">7</li>
            <li data-row="2" data-col="4" data-sizex="1" data-sizey="1" class="gs-w">8</li>

            <li data-row="1" data-col="5" data-sizex="1" data-sizey="3" class="gs-w">9</li>

            <li data-row="3" data-col="4" data-sizex="1" data-sizey="2" class="gs-w">10</li>
            <li data-row="2" data-col="8" data-sizex="1" data-sizey="2" class="gs-w">11</li>
            <li data-row="2" data-col="10" data-sizex="1" data-sizey="1" class="gs-w">12</li>
            <li data-row="1" data-col="10" data-sizex="3" data-sizey="1" class="gs-w">13</li>

            <li data-row="2" data-col="6" data-sizex="1" data-sizey="2" class="gs-w">14</li>
            <li data-row="2" data-col="7" data-sizex="1" data-sizey="1" class="gs-w">15</li>

            <li data-row="3" data-col="3" data-sizex="1" data-sizey="1" class="gs-w">16</li>
        </ul>
    </div>

    <h2>Gridster Serialized Output</h2>
    <textarea id="log" style="height:100px"></textarea>

    <hr>
    <h2>Boostrap Rendered HTML</h2>
    <textarea id="bs-log" style="height:100px; width:100%;"></textarea>

    <h2>Boostrap Rendered Layout</h2>
    <div id="grids"></div>


    <script type="text/javascript" src="./index_files/jquery.js"></script>
    <script src="./index_files/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
    <script src="../gridster-bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./app/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="./app/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript">
    var gridster;

    $(function() {

        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [100, 55],
            widget_margins: [5, 5],
            max_cols: 12,
            min_cols: 12
        }).data('gridster');


        $('.js-seralize').on('click', function() {
            var s = gridster.serialize();
            $('#log').val(JSON.stringify(s));

            var b = new bsgridster(s, 50, 'graybox');
            var v = b.getHtml();
            $('#grids').html(v);
            $('#bs-log').val(v.innerHTML);
        });

    });
    </script>


</body>

</html>
